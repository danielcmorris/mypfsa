<div class="row">
    <div class="col-12" style="text-align: center; margin-bottom:20px;">
        <h2>{{title}}</h2>
    </div>
    <div class="col-lg-6 col-md-12">
        <img src="{{imgPath}}" alt="{{title}}" class="img-fluid border-radius mb-4">
        <div style="font-size: 10pt;">{{caption}}</div>
    </div>
    <div class="col-lg-6 col-md-12">
        <table class="board-table">
            @for (m of members; track $index) {
            <tr>
                <td>{{m.position}}</td>
                <td>{{m.name}}</td>
                <td>Co. {{m.councilNumber}}, {{m.councilName}}</td>
            </tr>
            }
        </table>
    </div>
</div>
