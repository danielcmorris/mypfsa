<section class="team-area ptb-100">
    <div class="container">
        <div class="section-title">
            <span class="top-title">Our Agent</span>
            <h2>Meet Our Expert Agents</h2>
        </div>
        <div class="team-slider">
            <owl-carousel-o [options]="teamSlidesOptions">
                @for (a of agents; track a.agentID) {
                   <ng-template carouselSlide>
                    <div class="single-team">
                        <div class="team-img">
                            <img [src]="a.imgUri || 'img/agents/default.png'" [alt]="a.firstName + ' ' + a.lastName" loading="lazy">
                        </div>
                        <div class="team-content">
                            <h3>{{a.firstName}} {{a.lastName}}</h3>
                            <span>LIC#: {{a.license}}</span>
                          <div style="text-align: left;border-top: solid 1px darkgray;padding:10px;margin:10px">
                            <ul>
                                <li>Direct Line: {{a.phone}}</li>
                                <li>Email: {{a.email}}</li>
                            </ul>
                        </div>
                        </div>
                    </div>
                </ng-template>
                }
            </owl-carousel-o>
        </div>
    </div>
</section>
