<div
    class="top-header"
    [ngClass]="{'style-two': router.url === '/index-2'}"
>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-10 col-md-8">
                <ul class="header-left-content">
                    <li>
                        <i class="bx bx-envelope"></i>
                        <a href="mailto:hello&#64;revor.com">mypfsa&#64;mypfsa.org</a>
                    </li>
                    <li>
                        <i class="bx bx-location-plus"></i>
                        1100 14th Street, Suite E, Modesto, CA 95354, USA
                    </li>
                    <li>
                     
                        <i class="bx bx-phone-call"></i>
                        <a href="tel:+1-(209)-702-6364">+1 (209) 702-6364</a>
                     
                    </li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-5">
                <div class="header-right-content">
                    <ul class="language-area" style="display: none;">
                        <li class="language-item-top">
                            <a href="javascript:void(0)" class="language-bar">
                                <span>Language</span>		
                                <i class="bx bx-chevron-down"></i>
                            </a>
                            <ul class="language-item-bottom">
                                <li class="language-item">
                                    <a href="javascript:void(0)" class="language-link">
                                        <img src="img/language/english.png" alt="Image">
                                        English
                                    </a>
                                </li>
                                <li class="language-item">
                                    <a href="javascript:void(0)" class="language-link">
                                        <img src="img/language/arab.png" alt="Image">
                                        العربيّة
                                    </a>
                                </li>
                                <li class="language-item">
                                    <a href="javascript:void(0)" class="language-link">
                                        <img src="img/language/germany.png" alt="Image">
                                        Deutsch
                                    </a>
                                </li>
                                <li class="language-item">
                                    <a href="javascript:void(0)" class="language-link">
                                        <img src="img/language/portugal.png" alt="Image">
                                        󠁥󠁮󠁧󠁿Português
                                    </a>
                                </li>
                                <li class="language-item">
                                    <a href="javascript:void(0)" class="language-link">
                                        <img src="img/language/china.png" alt="Image">
                                        简体中文
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ng-container *ngIf="auth.isAuthenticated$ | async; else notAuthenticated">
                        <div class="log-in fw-semibold">
                            <a (click)="logout()" style="cursor: pointer;">
                                Log Out
                            </a>
                        </div>
                        <div class="register fw-semibold">
                            <a (click)="goToAccount()" style="cursor: pointer;">
                                <i class="bx bx-user-circle" style="margin-right: 4px;"></i> My Account
                            </a>
                        </div>
                    </ng-container>
                    <ng-template #notAuthenticated>
                        <div class="log-in fw-semibold">
                            <a (click)="login()" style="cursor: pointer;">
                                Login
                            </a>
                        </div>
                        <div class="register fw-semibold">
                            <a (click)="goToAccount()" style="cursor: pointer;">
                                <i class="bx bx-user-circle" style="margin-right: 4px;"></i> My Account
                            </a>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
