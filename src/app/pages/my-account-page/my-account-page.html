<app-top-header />

<app-navbar />

<app-inner-page-banner
    [pageTitle]="'My Account'"
    [backgroundImage]="'img/page-bg/page-bg-1.jpg'"
/>

<!-- My Account -->
<div class="user-area-style ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="contact-form-action mb-50">
                    <div class="account-title">
                        <h2>Log In to Your Account</h2>
                    </div>
                    <form method="post">
                        <div class="form-group">
                            <label>Email or Phone</label>
                            <input class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="password" name="password">
                        </div>
                        <div class="login-action">
                            <span class="log-rem">
                                <input id="remember-2" type="checkbox">
                                <label>Remember me!</label>
                            </span>
                            <span class="forgot-login">
                                <a routerLink="/forgot-password">Forgot your password?</a>
                            </span>
                        </div>
                        <button class="default-btn" type="submit">Log In Now</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="contact-form-action">
                    <div class="account-title">
                        <h2>Register Your Account</h2>
                    </div>
                    <form method="post">
                        <div class="form-group">
                            <label>Full name</label>
                            <input class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input class="form-control" type="email" name="email">
                        </div>
                        <div class="form-group">
                            <label>Mobile no.</label>
                            <input class="form-control" type="text" name="Number">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" type="text" name="password">
                        </div>
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-sm-6">
                                <button class="default-btn register" type="submit">Register Now</button>
                            </div>
                            <div class="col-lg-6 col-sm-6">
                                <div class="right">
                                    <input id="remember-3" type="checkbox">
                                    <label>Show password ?</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End My Account -->

<app-footer />
